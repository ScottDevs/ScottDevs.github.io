<!DOCTYPE html>
<html>
<head>
<title>Friend Maker</title>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script>
	function randomStuff(){
	  names=["alan", "christi", "jax", "freddy"];
	  hair=["brown", "black", "blonde"];
	  names=["alan", "christi", "jax", "freddy"];
	  hair=["brown", "black", "blonde"];
	  names=["alan", "christi", "jax", "freddy"];
	  hair=["brown", "black", "blonde"];
	  names=["alan", "christi", "jax", "freddy"];
	  hair=["brown", "black", "blonde"];
	  
	  var rndName=Math.floor(Math.random()*names.length);
	  
	  var rndHair=Math.floor(Math.random()*hair.length);
	  
	  $('#name').val(names[rndName]);
	  $('#hair').val(hair[rndHair]);
	}

function randomSound(){
	rnd=Math.floor(Math.random()*4);
	document.getElementById('sound'+rnd).play();
}

</script>

</head>

<body>
<p>

<audio id="sound1" src="sound1.mp3" preload="auto"></audio>

<audio id="sound2" src="sound2.mp3" preload="auto"></audio>

<audio id="sound3" src="sound3.mp3" preload="auto"></audio>

</p>


<p>
Name:
<input type="text" id="name">
</p>

<p>
Hair Color:
<input type="text" id="hair">
</p>
<p>
<button onClick="randomStuff()">Go! </button>
<button onClick="randomSound()">Play Audio!</button>
</p>




</body>
</html>
